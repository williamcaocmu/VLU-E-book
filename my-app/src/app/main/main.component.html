<div id="main">
    <!-- Header bên dưới sẽ đc chọn -->

    <header id="topbar" class=" bg-dark">
        <div class="topbar-left">
            <ul *ngIf="setConfigAuthor(navConfig.tabAssistant)" class="nav nav-list nav-list-topbar pull-left">
                <li routerLinkActive="active">
                    <a [routerLink]="['/main/assistant/class-management']"> Quản lí sinh viên</a>
                </li>
                <li routerLinkActive="active">
                    <a [routerLink]="['/main/assistant/manage-lecturer']"> Quản lí giảng viên</a>
                </li>
                <li routerLinkActive="active">
                    <a [routerLink]="['/main/assistant/course-management']"> Quản lí khoá - lớp</a>
                </li>
                <li routerLinkActive="active">
                    <a [routerLink]="['/main/assistant/import-course']">Chương trình đào tạo</a>
                </li>
                <li routerLinkActive="active">
                    <a [routerLink]="['/main/assistant/view-history']">Lịch sử nhập file</a>
                </li>
                <li routerLinkActive="active">
                    <a [routerLink]="['/main/assistant/view-education-plan']">Kế hoạch đào tạo</a>
                </li>


            </ul>
            <ul *ngIf="setConfigAuthor(navConfig.tabAccount)" class="nav nav-list nav-list-topbar pull-left">
                <li routerLinkActive="active">
                    <a [routerLink]="['/main/account']"> Quản lí tài khoản</a>
                </li>
            </ul>
        </div>
        <div class="topbar-right dropdown">

            <p-splitButton label="Đăng Xuất" styleClass="ui-button-secondary" icon=" a fa-sign-out " (onClick)="logOut()" dir="rtl" [model]="items"></p-splitButton>
        </div>
    </header>
