<p-dataTable [value]="tmpCourses" resizableColumns="true" [rows]="50" [paginator]="true" [pageLinks]="5" [rowsPerPageOptions]="[20,100,200]"
    [responsive]="true" [resizableColumns]="true" [reorderableColumns]="true" [metaKeySelection]="false">
    <p-header>
        <h3>Kế Hoạch Đào Tạo</h3>
    </p-header>
    <!-- p-body -->
    <p-column field="STT" header="STT" [style]="{'width':'50px'}">
    </p-column>

    <p-column field="id" header="Mã môn học" [style]="{'width':'100px'}">
    </p-column>

    <p-column field="name" header="Tên môn học">
    </p-column>

    <p-column field="DVHTTC" header="DVHTTC" [style]="{'width':'100px'}">
    </p-column>
    <p-column field="Tongtiet" header="Tổng tiết" [style]="{'width':'100px'}">
    </p-column>
    <p-column field="BT" header="BT" [style]="{'width':'100px'}">
    </p-column>
    <p-column field="LT" header="LT" [style]="{'width':'100px'}">
    </p-column>
    <p-column field="TH" header="TH" [style]="{'width':'100px'}">
    </p-column>


    <!-- / p-body -->

</p-dataTable>





<!-- Dialog -->
