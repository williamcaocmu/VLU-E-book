<div class="ui-g">
    <div class="ui-g-8 ui-g-offset-4">
        <p style="text-transform: uppercase">
            nhấn enter để xác nhận chọn lớp
            <span style="color: red">(*)</span>
        </p>
    </div>
    <div class="ui-g-4">
        <p-dropdown [style]="{'width':'100%'}"
                    [options]="courses"
                    placeholder="Chọn môn học"
                    optionLabel="Name"
                    [showClear]="true"
                    [(ngModel)]="CourseId"
                    [filter]="true"
        >
            <ng-template let-item pTemplate="selectedItem">
                <span style="vertical-align:middle">{{item.label}}</span>
            </ng-template>
            <ng-template let-item pTemplate="item">
                <div class="ui-helper-clearfix" style="position: relative;height: 30px;">
                    <div style="font-size:15px;margin-top:5px">
                        {{item.label}}
                        <i style="float: right;" *ngIf="!item.value.Status"
                           class="fa fa-check btn-success"></i>
                    </div>
                </div>
            </ng-template>
        </p-dropdown>
    </div>
    <div class="ui-g-4">
        <p-chips [style]="{'height':'50px'}"
                 name="chip"
                 [(ngModel)]="Classes">
        </p-chips>
    </div>
    <div class="ui-g-4">
        <p-dropdown [options]="lecturers"
                    [style]="{'width':'100%'}"
                    placeholder="Chọn giảng viên"
                    optionLabel="Name"
                    [showClear]="true"
                    [(ngModel)]="LecturerId"
                    [filter]="true"
        >
        </p-dropdown>
    </div>
</div>
<div class="ui-g">
    <div class="ui-g-12 ui-md-4 ui-md-offset-4">
        <button style="height: 35px; width: 100%" pButton type="button"
                (click)="createEducationPlan()"
                label="Tạo kế hoạch đào tạo" class="ui-button-success">
        </button>
    </div>
</div>
<div class="ui-g" *ngIf="plan">
    <div class="ui-g-12">
        <p-dataTable [value]="plan.reverse()" #dt
                     resizableColumns="true"
                     [rows]="50"
                     [paginator]="true"
                     [pageLinks]="5"
                     [rowsPerPageOptions]="[20,100,200]"
                     [responsive]="true"
                     [resizableColumns]="true"
                     [reorderableColumns]="true"
                     [metaKeySelection]="false"
                     [style]="{'overflow':'visible'}">
            <p-header>
            </p-header>
            <p-column field="Course" header="Môn Học">
            </p-column>
            <p-column field="Name" header="Lớp">
            </p-column>
            <p-column field="Lecturer" header="Giảng Viên">
            </p-column>
            <p-column [style]="{'width':'100px'}" field="Id" header="">
                <ng-template let-course="rowData" pTemplate="body">
                    <button pButton
                            icon="fa-pencil"
                            [routerLink]="['/main/assistant/course-detail', course.Id]"
                            type="button" class="ui-button-warning">
                    </button>
                    <button pButton
                            icon="fa-trash"
                            type="button"
                            class="ui-button-danger"
                            (click)="deleteCourse(course.Id)"
                    >
                    </button>
                </ng-template>
            </p-column>
        </p-dataTable>
    </div>
</div>
