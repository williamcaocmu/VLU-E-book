<p-breadcrumb [model]="items" [home]="'fa fa-home'"></p-breadcrumb>
<div class="chute chute-center" style="height: 726px; margin-top: 50px">
    <div class="mw1000 center-block">

        <div class="allcp-form theme-primary">
            <div class="panel">
                <div class="panel-heading">
                    <div class="panel-title text-center">
                        <h3 style="text-transform: uppercase">Danh Sách Sinh Viên</h3>

                    </div>
                </div>
                <div class="panel-body">
                    <form method="post" action="" id="form-ui" autocomplete="off">

                        <!-- Student ID  -->
                        <div class="ui-g ui-fluid one-row-field">
                            <div class="ui-md-12">
                                <span class="ui-float-label">
                                    <input [(ngModel)]="student.student_id" name="studentID" id="float-input-studentID" type="text" size="30" pInputText class="ui-inputtext ui-corner-all ui-state-default ui-widget">
                                    <label for="float-input-studentID">Mã Sinh Viên</label>
                                </span>
                            </div>
                        </div>
                        <!-- / Student ID -->

                        <!-- name -->
                        <div class="ui-g ui-fluid one-row-field">
                            <div class="ui-md-12">
                                <span class="ui-float-label ">
                                    <input [(ngModel)]="student.Name" id="float-input-name" type="text" pInputText class="ui-inputtext ui-corner-all ui-state-default ui-widget"
                                        name="name">
                                    <label for="float-input-name"> Họ Và Tên</label>
                                </span>
                            </div>
                        </div>
                        <!-- / name -->

                        <!-- Dob  -->
                        <div class="ui-g ui-fluid one-row-field">
                            <div class="ui-md-12">
                                <span>Ngày Sinh</span>
                                <p-inputMask name="dob" mask="9999/99/99" [(ngModel)]="student.Dob" placeholder="dd/mm/yyyy" slotChar="yyyy/mm/dd"></p-inputMask>
                            </div>
                        </div>
                        <!-- / Dob -->

                        <!-- Gender -->


                        <div *ngIf="id != 0" class="ui-g ui-fluid one-row-field">
                            <div class="ui-md-12">
                                <label>Trạng Thái</label>
                                <div class="ui-inputgroup">
                                    <p-inputSwitch [(ngModel)]="selectedStatus" onLabel="Active" offLabel="Deactive" name="status"></p-inputSwitch>
                                </div>
                            </div>
                        </div>

                        <label>Giới Tính</label>
                        <div class="ui-g ui-fluid" style="margin-bottom:10px;">
                            <p-radioButton *ngFor="let gender of allGenders" name="{{gender}}" value="{{gender.shortNameGender}}" label="{{gender.fullNameGender}}"
                                [(ngModel)]="student.Gender" inputId="opt{{gender.shortNameGender}}"></p-radioButton>
                        </div>
                        <!--/ Gender -->

                        <!-- Grade -->
                        <div class="ui-g ui-fluid one-row-field">
                            <div class="ui-md-12">
                                <div class="ui-g-6">
                                    <label>Khối</label>
                                    <!-- <p-dropdown name="grade"  [options]="allGrades" optionLabel="Name" [(ngModel)]="selectedGrade" (onChange)="onchange($event.value)"></p-dropdown> -->
                                    <p-dropdown placeholder="Chọn khối" [options]="allGrades" optionLabel="Name" [(ngModel)]="selectedGrade" name="grades" (onChange)="changeGrade($event.value)"></p-dropdown>
                                </div>
                                <div class="ui-g-6">
                                    <label>Lớp</label>
                                    <p-dropdown name="class" placeholder="Chọn lớp" [options]="allClasses" (onChange)="changeClass($event.value)" optionLabel="Name"
                                        [(ngModel)]="selectedClass"></p-dropdown>
                                </div>
                            </div>
                        </div>
                        <!--/ Grade -->

                        <!-- Class -->

                        <!--/ Class -->

                        <p-messages [(value)]="msgs"></p-messages>

                        <div class="panel-footer text-right">
                            <a (click)="updateStudent()" class="btn btn-bordered btn-primary mb5"> Cập Nhật</a>

                        </div>

                        <a [routerLink]="['/main/assistant/class-management']" class="btn btn-bordered btn-danger mb5">
                            <i class="fa fa-reply"></i> Trở Về
                        </a>

                    </form>


                </div>
            </div>
        </div>
    </div>
</div>
